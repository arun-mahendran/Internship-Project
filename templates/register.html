<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="icon" type="image/png" href="{{ url_for('static', filename='tunex.png') }}">
<title>TuneX | Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, Helvetica, sans-serif;
    }

    .box {
        background: rgba(0,0,0,0.45);
        padding: 40px;
        width: 380px;
        border-radius: 14px;
        text-align: center;
        box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        animation: fadeIn 0.8s ease;
        position: relative;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .back {
        position: absolute;
        top: 18px;
        left: 18px;
        font-size: 18px;
        cursor: pointer;
        color: #4fd1ff;
        text-decoration: none;
    }

    input, button, select {
        width: 100%;
        padding: 12px;
        margin: 12px 0;
        border-radius: 8px;
        border: none;
        outline: none;
        box-sizing: border-box;
    }

    button {
        background: #4fd1ff;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(79,209,255,0.6);
    }

    p {
        margin-top: 18px;
        font-size: 14px;
        color: #d0e6ef;
    }

    a {
        color: #4fd1ff;
        text-decoration: none;
        font-weight: bold;
    }

    .password-wrapper {
        position: relative;
    }

    .password-wrapper input {
        padding-right: 44px;
    }

    .toggle-password {
        position: absolute;
        right: 14px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        display: flex;
        align-items: center;
        opacity: 0.75;
        transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .toggle-password:hover {
        opacity: 1;
        transform: translateY(-50%) scale(1.1);
    }

    .toggle-password svg {
        stroke: black; /* explicit black for clarity */
    }

</style>
</head>

<body>

<div class="box">
    <!-- BACK ARROW -->
    <a class="back" onclick="goBack()">‚Üê</a>

    <h2>Register</h2>

    <form method="POST">
        <select name="role" required>
            <option value="">Select Role</option>
            <option value="USER">Listener</option>
            <option value="CREATOR">Creator</option>
        </select>
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <div class="password-wrapper">
            <input type="password" id="password" name="password" placeholder="Password" required>

            <span class="toggle-password" onclick="togglePassword()">
            <!-- Eye icon (closed by default) -->
                <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                    viewBox="0 0 24 24" fill="none" stroke="black"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
                    <circle cx="12" cy="12" r="3"/>
                </svg>
            </span>
        </div>
        <button type="submit">Register</button>
    </form>

    <p>
        Already have an account?
        <a href="/login">Login</a>
    </p>
</div>

<script>
    function goBack() {
        if (window.history.length > 1) {
            window.history.back();
        } else {
            window.location.href = "/";
        }
    }

    function togglePassword() {
    const passwordInput = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    if (passwordInput.type === "password") {
        passwordInput.type = "text";

        // Eye OFF (hidden)
        eyeIcon.innerHTML = `
            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20
                     C5 20 1 12 1 12a21.77 21.77 0 0 1 5.06-6.94"/>
            <path d="M1 1l22 22"/>
            <path d="M9.53 9.53A3.5 3.5 0 0 0 12 15.5
                     a3.5 3.5 0 0 0 2.47-.97"/>
        `;
    } else {
        passwordInput.type = "password";

        // Eye ON (visible)
        eyeIcon.innerHTML = `
            <path d="M1 12s4-8 11-8 11 8 11 8
                     -4 8-11 8S1 12 1 12z"/>
            <circle cx="12" cy="12" r="3"/>
        `;
    }
}
</script>

</body>
</html>
